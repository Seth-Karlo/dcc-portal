<span class="pull-right open-in">
    <span>Open in</span>
    <a data-ng-if="type !== 'viewer'" href="/search{{openInList}}">Advanced Search</a>
    <span data-ng-if="['donor','viewer'].indexOf(type) === -1">|</span>
    <a data-ng-if="type !== 'donor' && context===null" href="/browser{{openInList}}">Genome Viewer</a>
    <a data-ng-if="type !== 'donor' && context==='donor'" href="/browser{{openInViewer}}&context={{context}}">Genome Viewer</a>
</span>
