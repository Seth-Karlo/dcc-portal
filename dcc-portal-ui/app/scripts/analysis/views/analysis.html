<div class="h1-wrap">
   <h1 data-ui-scrollpoint=79>
       <i class="t_badge t_badge_icon t_badge__analysis"><i class="icon-beaker"></i></i><translate>Data Analysis</translate>
   </h1>
</div>

<article class="full">
    <div class="t_tabs t_tabs__isolated">
        <div class="t_tabs__tab t_tabs__tab__donor" 
            data-ng-click="currentTab = 'analysis'" 
            data-ng-class="{active: currentTab === 'analysis'}" 
            data-nested data-href="analysis"><translate>Launch Analysis</translate></div>

        <div class="t_tabs__tab t_tabs__tab__donor" 
            data-ng-click="currentTab = 'sets'" 
            data-ng-class="{active: currentTab === 'sets'}" 
            data-nested data-href="analysis/sets"><translate>Saved Sets</translate></div>

        <div class="t_tabs__tab t_tabs__tab__donor" 
            data-ng-show="AnalysisService.getAll().length > 0"
            data-ng-click="currentTab = 'view'" 
            data-ng-class="{active: currentTab === 'view'}" 
            data-nested data-href="analysis/view/{{AnalysisService.getAll()[0].type}}/{{AnalysisService.getAll()[0].id}}">
                <translate>Result</translate></div>

    </div>

    <div class="t_tab_pane" data-ng-class="{active: currentTab === 'analysis'}" data-ng-if="currentTab === 'analysis'">
        <div data-ng-include="'/scripts/analysis/views/analysis.analysis.launcher.html'"></div>
    </div>

    <div class="t_tab_pane" data-ng-class="{active: currentTab === 'sets'}" data-ng-if="currentTab === 'sets'">
        <div data-ng-include="'/scripts/analysis/views/analysis.sets.html'"></div>
    </div>

    <div class="t_tab_pane" data-ng-class="{active: currentTab === 'view'}">
        <div data-ng-include="'/scripts/analysis/views/analysis.analysis.html'"></div>
    </div>

</article>
